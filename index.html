<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SELECT YOUR CHOICE TO PLAY</h1>
        <button class="btn"><a href=" https://godblessyankson.github.io/addition/">ADD(+)</a></button>
        <button class="btn"><a href=" https://godblessyankson.github.io/substraction/">SUBSTRACT(-)</a></button>
        <button class="btn"><a href=" https://godblessyankson.github.io/division-app/">DIVIDE(/)</a></button>
        <button class="btn"><a href=" https://godblessyankson.github.io/multiplication-app/">MULTIPLY(*)</a></button>
    </div>
    <div class="popup-container active">
        <h4>Have fun to multiply</h4>
        <label for="email">Enter Email</label>
        <input type="email" name="email" placeholder="Enter your Email to play" required>
        <button class="popup-btn">Join</button>
        <div class="close-icon">
            <i class="fa-solid fa-xmark fa-2x"></i>
        </div>
    </div>
  <script src=""></script>  
</body>
</html>
